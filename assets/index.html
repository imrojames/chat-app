<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sails Chat App</title>
  <script src="/js/dependencies/sails.io.js"></script>
</head>
<body>
  <h1>Sails Chat</h1>
  <div id="chat-box"></div>

  <input type="text" id="username" placeholder="Enter your username">
  <input type="text" id="message" placeholder="Enter your message">
  <button onclick="sendMessage()">Send</button>

  <script src="/js/dependencies/sails.io.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sails.io.js@1.2.1/dist/sails.io.js"></script>
    
  <script>
    io.socket.get('/chat/connect');

    io.socket.on('message', function (data) {
      const chatBox = document.getElementById('chat-box');
      chatBox.innerHTML += `<p><strong>${data.username}</strong>: ${data.message}</p>`;
    });

    function sendMessage() {
      const username = document.getElementById('username').value;
      const message = document.getElementById('message').value;

      io.socket.post('/chat/message', { username, message }, function (resData) {
        console.log('Message sent:', resData);
      });
    }
  </script>
</body>
</html>
